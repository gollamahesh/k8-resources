apiVersion: v1
kind: Pod
metadata:
  name: configmap
  labels:
    environment: dev
    app: nginx
spec:
  containers:
  - name: configmap
    image: nginx
    env:
    - name: name
      valueFrom:
        configMapKeyRef:
          name: course-config
          key: name
    - name: father
      valueFrom:
        configMapKeyRef:
          name: course-config
          key: father-name
    - name: country
      valueFrom:
        configMapKeyRef:
          name: course-config
          key: country


          